
<VirtualHost *:80>
    ServerName visitapp.noko.com.py
    ServerAlias www.visitapp.noko.com.py
    RewriteEngine On
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
    DocumentRoot /var/www/html
</VirtualHost>

<VirtualHost *:443>
    ServerName visitapp.noko.com.py
    ServerAlias www.visitapp.noko.com.py
    DocumentRoot /var/www/html

    SSLEngine on
    SSLCertificateFile      /etc/letsencrypt/live/visitapp.noko.com.py/fullchain.pem
    SSLCertificateKeyFile   /etc/letsencrypt/live/visitapp.noko.com.py/privkey.pem

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>


    ErrorLog ${APACHE_LOG_DIR}/ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/ssl_access.log combined
</VirtualHost>
