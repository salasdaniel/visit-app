<VirtualHost *:80>
    ServerName _
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        AllowOverride All
        Require all granted
        Options Indexes FollowSymLinks
        
        # Enable rewrite engine
        RewriteEngine On
        
        # Don't rewrite files or directories that exist
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        
        # Don't rewrite certain file extensions
        RewriteCond %{REQUEST_URI} !\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map|pdf|doc|docx|xls|xlsx)$ [NC]
        
        # Rewrite everything else to index.php
        RewriteRule ^ index.php [L]
    </Directory>

    # Ensure proper MIME types for static files
    <FilesMatch "\.(css)$">
        Header set Content-Type "text/css"
    </FilesMatch>
    
    <FilesMatch "\.(js)$">
        Header set Content-Type "application/javascript"
    </FilesMatch>
    
    <FilesMatch "\.(png|jpg|jpeg|gif|ico|svg)$">
        Header set Content-Type "image/*"
    </FilesMatch>

    <IfModule mod_headers.c>
        Header always set X-Frame-Options "SAMEORIGIN"
        Header always set X-Content-Type-Options "nosniff"
    </IfModule>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
