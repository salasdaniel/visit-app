<!DOCTYPE html>
<html>
<head>
    <title>Selección de Productos</title>
</head>
<body>
    <h1>Seleccione los productos y la cantidad</h1>
    <form id="productForm">
        <label for="product1">Producto 1:</label>
        <select name="product1" id="product1">
            <option value="producto1_opcion1">Opción 1</option>
            <option value="producto1_opcion2">Opción 2</option>
            <option value="producto1_opcion3">Opción 3</option>
        </select>
        <input type="number" name="cantidad1" id="cantidad1" min="1" value="1">
        
        <label for="product2">Producto 2:</label>
        <select name="product2" id="product2">
            <option value="producto2_opcion1">Opción 1</option>
            <option value="producto2_opcion2">Opción 2</option>
            <option value="producto2_opcion3">Opción 3</option>
        </select>
        <input type="number" name="cantidad2" id="cantidad2" min="1" value="1">
        
        <!-- Puedes agregar más productos si es necesario -->
        
        <input type="submit" value="Enviar">
    </form>

    <script>
        // Captura el evento de envío del formulario
        document.getElementById("productForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que se envíe el formulario de inmediato
            
            // Recopila los datos de selección y cantidad
            const product1 = document.getElementById("product1").value;
            const cantidad1 = document.getElementById("cantidad1").value;

            const product2 = document.getElementById("product2").value;
            const cantidad2 = document.getElementById("cantidad2").value;

            // Puedes hacer algo con los datos aquí, como enviarlos a un servidor o mostrarlos en la página.
            // Por ejemplo:
            console.log(`Producto 1: ${product1}, Cantidad 1: ${cantidad1}`);
            console.log(`Producto 2: ${product2}, Cantidad 2: ${cantidad2}`);
        });
    </script>
</body>
</html>
