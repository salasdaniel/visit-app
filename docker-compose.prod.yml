services:
  app:
    build:
      context: .
      dockerfile: docker/php-apache/Dockerfile.prod
    image: visitapp-php-apache:1.0.0
    container_name: visitapp_prod
    restart: always
    env_file: .env
    environment:
      APACHE_SERVER_NAME: visitapp.noko.com.py
      LE_EMAIL: daniel@noko.com.py
    ports:
      - "80:80"
      - "443:443"  
    volumes:
      # Persistencia de Let's Encrypt (certs quedan en el host)
      - ./certs:/etc/letsencrypt
      # (opcional) montar el .env dentro si tu cÃ³digo lo lee como archivo
      - ./.env:/var/www/html/.env:ro
      - ./vendor:/var/www/html/vendor
    depends_on:
      - db

  db:
    image: postgres:14
    container_name: visitapp_pg_prod
    restart: always
    env_file: .env
    volumes:
      - db_data:/var/lib/postgresql/data
      # First run only (empty volume). Uncomment to seed:
      - ./db/backup.sql:/docker-entrypoint-initdb.d/001_backup.sql:ro
    # No ports here -> DB not exposed to the internet

volumes:
  db_data:
